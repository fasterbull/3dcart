<style type="text/css">
@media only screen and (max-width: 767px) {
	td:nth-of-type(1):before { content: ""; }
	td:nth-of-type(2):before { content: "[orderhistory_date]"; }
	td:nth-of-type(3):before { content: "[orderhistory_ordernum]"; }
	td:nth-of-type(4):before { content: "[orderhistory_amount]"; }
	td:nth-of-type(5):before { content: "[orderhistory_status]"; }
	td:nth-of-type(6):before { content: "[orderhistory_details] / RMA"; }
}
</style>

<section id="orderHistory" class="columns small-12">
	<div class="row">
		<div class="columns small-12 large-8">
			<h1 class="page_headers">[orderhistory_header]</h1>
		</div>
		<div class="columns small-12 large-4 back-to-account-sub-my-account">
			<!--START: myAccount-->
			<a href="myaccount.asp"><button class="btn"><i class="icon-angle-left"></i> Back to My Account</button></a>
			<!--END: myAccount-->
		</div>
	</div>
	<div class="row">
		<div class="columns small-12">
			<div class="message">[orderhistory_message]</div>
		</div>
	</div>
	<div class="row">
		<div class="columns small-12">
			<table width="100%">
			<thead>
			<tr class="titles2">
				<th class="oid">&nbsp;</th>
				<th class="odate">[orderhistory_date]</th>
				<th class="onum">[orderhistory_ordernum]</th>
				<th class="oamount">[orderhistory_amount]</th>
				<th class="ostatus">[orderhistory_status]</th>
				<th class="odetails">[orderhistory_details] / RMA</th>
			</tr>
			</thead>
			<tbody>
			<!--START: ordertemplate-->
			<tr>
				<td class="oid">[num]</td>
				<td class="odate">[odate]</td>
				<td class="onum">[invoicenum_prefix][invoicenum]</td>
				<td class="oamount">[orderamount]</td>
							<td class="ostatus">[orderstatus]</td>
				<td class="odetails"><div class="button left"><a href="ordertracking.asp?action=view&id=[orderid]" class="icon-btn icon-btn-search">[orderhistory_vieworderlink]</a></div><!--START: btnRMA--><div class="button left"><a href="javascript:location.href='my_rma.asp?oid=[orderid]&r=[idRma]';" class="icon-btn icon-btn-down">View RMA</a></div><!--END: btnRMA--><div class="clear"></div></td>
			</tr>
			<!--END: ordertemplate-->
			</tbody>
		</table>
		</div>
	</div>
</section>
